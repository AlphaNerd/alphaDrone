<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Loop - Leap</title>

    <script src="../leap-0.6.4.js"></script>

    <script>

      // to make working with angles easy
      window.TO_RAD = Math.PI / 180;
      window.TO_DEG = 1 / TO_RAD;

      Leap.loop({

        // frame callback is run before individual frame components
        frame: function(frame){
          out.innerHTML = ''
          console.log(frame.hands.length);
        },

        // hand callbacks are run once for each hand in the frame
        hand: function(hand){
          console.log(hand)
          out.innerHTML += "Hand: " + hand.id + ' &nbsp;roll: ' + Math.round(hand.roll() * TO_DEG) + '°<br/>'
          out.innerHTML += "Hand: " + hand.id + ' &nbsp;yaw: ' + Math.round(hand.yaw() * TO_DEG) + '°<br/>'
          out.innerHTML += "Hand: " + hand.id + ' &nbsp;pitch: ' + Math.round(hand.pitch() * TO_DEG) + '°<br/>'
          out.innerHTML += "Hand: " + hand.id + ' &nbsp;X Axis ' + Math.round(hand.palmPosition[0]) + 'cm<br/>'
          out.innerHTML += "Hand: " + hand.id + ' &nbsp;Y Axis: ' + Math.round(hand.palmPosition[1]) + 'cm<br/>'
          out.innerHTML += "Hand: " + hand.id + ' &nbsp;Z Axis: ' + Math.round(hand.palmPosition[2]) + 'cm<br/>'
        }

      });

    </script>

    <style>
      body {
        line-height: 2em;
        font-size: 2em;
        font-family: Helvetica;
      }
    </style>

  </head>

  <body>

    <div id="out"></div>

  </body>

</html>
